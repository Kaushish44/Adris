<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width= device-width, initial-scale=1">
	<title>{% block title %} Ragnal {% endblock %}</title>
	
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type = "text/css" href = "https://fonts.googleapis.com/css?family=Pacifico|Montserrat">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'ragnal/style.css' %}">
	
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
	<nav class = "navbar navbar-inverse navbar-fixed-top">
		<div class = "container-fluid">
			
			<div class="navbar-header">
				<button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#topNavBar">
				<span class = "icon-bar"></span>
				<span class = "icon-bar"></span>
				<span class = "icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'ragnal:index' %}">Ragnal </a>
				<a class="navbar-brand" href="">
				<p>{%block city%} {% endblock %}</p>
				</a>
			</div>
			{%block nav%} {% endblock %}
		</div>
	</nav>
	
	<div class = "row" style = "padding-top:100px;">
	
		{%block body%} {% endblock %}
	
	</div>

</body>

<footer class="footer navbar-fixed-bottom text-center">

</footer> -->
</html>
