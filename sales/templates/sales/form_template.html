{% for fields in form %}
    <div class="form-group">
        <div class = "row" style="margin-left:35px;">
        	<div class="col-sm-offset-4 col-sm-10" >{{ fields.name }}</div>
        	<div id="field" class="col-sm-offset-4 col-md-10" style="width: 300px;">{{ fields }}</div>
        	{% if fields.errors %}
            <span class="text-danger small">{{ fields.errors }}</span>
        	{% endif %}
        	
        </div>
    </div>
{% endfor %}
