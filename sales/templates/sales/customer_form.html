{% extends 'ragnal/base.html' %}
<title>{% block title %} Customer {% endblock %}</title>



{% block body %}

<div class = "row" style = "margin-left:10px;">
	<div class="panel panel-default">
		<div class ="row">
			<a href = "{% url 'sales:index' %}" class="col-xs-offset-1 col-xs-2  col-md-offset-4 col-md-1">
	        	<button type = 'reset' class="btn btn-primary"> Back</button>
			</a>
		</div>
	    <div class="panel-body">
	    	<div class ="row">
		        <h3 class="col-sm-offset-4 col-sm-10">Customer Details</h3>
		        {% if message %}<span class="col-sm-offset-4 col-sm-10 text-primary large" style ="margin-top:5px;">{{message}}</span>{% endif %}
	        </div>
	        {% if error_message %}
	            <p><strong>{{ error_message }}</strong></p>
	        {% endif %}
		        <form class="form-horizontal" id="myform" role="form" action="{% url 'sales:customer_add' %}" method="post" enctype="multipart/form-data">
		            {% csrf_token %}
		            <div class ="row">
		            	<div class="col-sm-12" >
			            	{% include 'sales/form_template.html' %}
			            </div>
		            </div>
			         <div class="row" >
			         		<div class="col-xs-offset-1 col-xs-2  col-md-offset-4 col-md-1" >
			         				<button type = 'reset' class="btn btn-danger" > Reset</button>
			                </div>
			                <div class="col-xs-offset-1 col-xs-2 col-md-1" >
			                    <button type="submit" class="btn btn-success">Submit</button>
			                </div>
			                
			          </div>
		        </form>
	    </div>
	</div>
</div>
{% endblock %}
