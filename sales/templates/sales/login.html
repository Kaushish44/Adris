{% extends 'ragnal/base.html' %}
<title>{% block title %} User Login {% endblock %}</title>


{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-4 col-md-4 col-sm-offset-4 col-md-offset-4">
        	<h3 style="float: Center;">User Login</h3>
            <div class="panel panel-default" style = "padding-top: 20px;">
                <div class="panel-body" >
                    
                    {% if error_message %}
                        <p class="text-danger" ><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'sales:login'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                UserId: 
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Problem with sign in ? <a href=#>Click Here</a> to reach out to support.
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
